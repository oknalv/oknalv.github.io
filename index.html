<!DOCTYPE html>
<html>
    <head>
        <title>Eliot Blanco Lebrero</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/img/me.png" />
    </head>
    <body class="home">
        <div>
            <div id="lang-selector"></div>
            <div id="lang-selector-shade" onclick="closeLangSelector()"></div>
            <div id="light" onclick="switchLight()"></div>
        </div>
        <div id="img-viewer" onclick="closeImgViewer()">
            <div></div>
            <div>
                <img />
            </div>
        </div>
        <header id="header-home" class="home" onclick="navigate('home')">
            <div id="header">
                <img class="me" src="img/me.png"/>
                <div>
                    <h1>
                        Eliot Blanco Lebrero
                    </h1>
                    <h3 data-i18n="header"></h3>
                </div>
            </div>
            <section id="home" data-i18n="myself"></section>
        </header>
        <nav class="menu">
            <ul>
                <li onclick="navigate('experience')" data-i18n="experience"></li>
                <li onclick="navigate('education')" data-i18n="education"></li>
                <li onclick="navigate('skills')" data-i18n="skills"></li>
                <li onclick="navigate('projects')" data-i18n="projects"></li>
                <li onclick="navigate('contact')" data-i18n="contact"></li>
            </ul>
        </nav>
        <div id="content">
            <section id="experience" class="hide">
                <h1 data-i18n="experience"></h1>
                <div id="jobs">
                </div>
            </section>
            <section id="education" class="hide">
                <h1 data-i18n="education"></h1>
                <ul id="formal">
                </ul>
                <h4 data-i18n="courses"></h4>
                <ul id="courses">
                </ul>
            </section>
            <section id="skills" class="hide">
                <h1 data-i18n="skills"></h1>
                <h2 data-i18n="technical" class="collapser"></h2>
                <ul class="collapsable collapsed">
                    <li>
                        <h2 class="collapser" data-i18n="programming"></h2>
                        <ul class="collapsable collapsed" id="programming">
                        </ul>
                    </li>
                    <li>
                        <h2 class="collapser" data-i18n="methodologies"></h2>
                        <ul class="collapsable collapsed" id="methodologies">
                        </ul>
                    </li>
                </ul>
                <h2 data-i18n="languages" class="collapser"></h2>
                <ul class="collapsable collapsed" id="languages">
                </ul>
            </section>
            <section id="projects" class="hide">
                <h1 data-i18n="projects"></h1>
            </section>
            <section id="contact" class="hide">
                <h1 data-i18n="contact"></h1>
                <div id="contact-container">
                </div>
            </section>
        </div>
    </body>
    <script type="module" src="actions.js"></script>
</html>
